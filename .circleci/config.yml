version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm ci
            - run: npm run build
  test:
    executor:
      name: node/default
    steps:
      - run: npm run test:codecov
  deploy:
    executor:
      name: node/default
    steps:
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
      - run: npm publish
workflows:
    build-and-test:
      jobs:
        - build
        - test
    build-and-deploy:
      jobs:
        - build
        - deploy
